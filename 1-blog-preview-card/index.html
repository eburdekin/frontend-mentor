<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Hero image"
          class="hero"
        />
        <p class="post-topic" href="#">Learning</p>
        <p class="post-published">Published 21 Dec 2023</p>
        <a class="post-title" href="#"><h2>HTML & CSS Foundations</h2></a>
        <p class="post-summary">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-info">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Author avatar"
            class="author-avatar"
          />
          <p class="author">Greg Hooper</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/eburdekin">@eburdekin</a>.
      </div>
    </div>
  </body>
</html>
